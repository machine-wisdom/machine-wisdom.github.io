{{ "<!-- SERVICES -->" | safeHTML }}
<section id="services">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.services.headline }}{{ . }}{{ end }}</h2>
                <hr class="primary">
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            {{ range .Site.Params.services.list }}
            <div class="col-lg-3 col-lg-offset-2 text-center">
                <div class="service-box">
                    <i class="fa fa-4x {{ .icon }} wow bounceIn text-primary"></i>
                    <div>
                        <img class="avatar" src="../img/{{ .image }}"/>
                        <br />
                        <h3>{{ .title | markdownify }}</h3>
                        <p class="text-muted">{{ .description | markdownify }}</p>
                    
                        <div class="col-lg-4 col-lg-offset-2 text-center">
                            <p><a href="{{ .linkedinhref }}"><i class="fa fa-linkedin-square fa-2x wow bounceIn"></i>{{ .linkedin }}</a></p>
                        </div>
                
                        <div class="col-lg-4 text-center">
                            <p><a href="{{ .emailhref }}">
                                <i class="fa fa-envelope-o fa-2x wow bounceIn" data-wow-delay=".1s"></i>{{ .email }}
                            </a></p>
                        </div>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
